<svg 
    version="1.1" 
    xmlns="http://www.w3.org/2000/svg" 
    viewbox="0 0 850 700" 
    width="100%" 
    height="auto" >

    <rect
        width="520"
        height="600"
        x="42"
        y="20"
        fill="#E9E9E9"
        stroke-width="2"
        stroke="lightgrey" /> 

    <text
        x="200"
        y="590"
        transform="rotate(-5 300,600)"
        fill="#3D3D3D"
        font-weight="bold"
        font-size="3.2rem">   
        Mount Fuji
    </text> 

    <rect
        width="500"
        height="500"
        x="52"
        y="30"
        rx="30"
        ry="30"
        fill="url(#gradientSky)" />   

    <circle
        cx="450"
        cy="200"
        r="40"
        fill="#FCE9AF" /> 

    <path 
        d="M180,190 L80,400 L280,400 Z"
        fill="#475793"/>
    <path 
        d="M180,190 137,280 L223,280 Z"
        fill="url(#gradientSnow1)"/>  

    <path 
        d="M420,250 L280,400 L520,400 Z"
        fill="#384780" />
    <path 
        d="M420,250 L373,300 L453,300 Z"
        fill="url(#gradientSnow2)" /> 

    <path 
        d="M300,110 L180,400 L420,400 Z"
        fill="#5667A3"/>
    <path 
        d="M300,110 L246,240 L354,240 Z"
        fill="url(#gradientSnow3)"/>  

    <defs>
        <linearGradient 
            id="gradientSky"
            x1="0%" 
            y1="0%" 
            x2="0%" 
            y2="100%" >
            <stop
                offset="0%"
                stop-color="#B8B0D7"
                stop-opacity="1" />
            <stop
                offset="100%" 
                stop-color="#AA5A8D"
                stop-opacity="1" />
        </linearGradient>

        <linearGradient 
            id="gradientSnow1"
            x1="0%" 
            y1="60%" 
            x2="0%" 
            y2="100%" >
            <stop 
                offset="0%"
                stop-color="#FFBFD5"
                stop-opacity="1" />
            <stop 
                offset="100%" 
                stop-color="#475793"
                stop-opacity="1" />
        </linearGradient>

        <linearGradient 
            id="gradientSnow2"
            x1="0%" 
            y1="60%" 
            x2="0%" 
            y2="100%" >
            <stop 
                offset="0%"
                stop-color="#FFBFD5"
                stop-opacity="1" />
            <stop 
                offset="100%" 
                stop-color="#384780"
                stop-opacity="1"/>
        </linearGradient>

        <linearGradient 
            id="gradientSnow3"
            x1="0%" 
            y1="60%" 
            x2="0%" 
            y2="100%" >
            <stop 
                offset="0%"
                stop-color="#FFBFD5"
                stop-opacity="1" />
            <stop 
                offset="100%" 
                stop-color="#5667A3"
                stop-opacity="1"/>
        </linearGradient>
    </defs>
</svg>